<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--content-start-->

    <div class="card">
        <!--card-top-start-->
        <div class="card-top">
            <img src="./images/bg-pattern-card.svg" alt="" />
            <div class="card-profile-photo">
                <img class="profile_img" src="./images/image-victor.jpg" alt="" />
            </div>
        </div>
        <!-- card-top-end -->

        <!-- card-bottom-start -->
        <div class="card-bottom">
            <!-- Name -->
            <div class="card-info">
                <div class="user_name">
                    <strong>Victor Crest</strong><small>26</small></div>
                <p style="color:hsl(0, 0%, 59%); margin-top:8px;"><small>London</small></p>
            </div>
            <!-- alt_info -->
            <div class="card-stats">
                <div class="stats">
                    <div class="stat-num">80K</div>
                    <div class="stat-title"><small>Followers</small></div>
                </div>
                <div class="stats">
                    <div class="stat-num">803K</div>
                    <div class="stat-title"><small>Likes</small></div>
                </div>
                <div class="stats">
                    <div class="stat-num">1.4K</div>
                    <div class="stat-title"><small>Photos</small></div>
                </div>
            </div>
        </div>
        <!-- card-bottom-end -->
    </div>

    <!--content-end-->
</body>

</html>
